<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel='stylesheet' type='text/css' href="{{url_for('static', filename='css/style.css')}}"> 
</head>
<body>
    <div class="main">
        <div class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Dojo Survey</span>
        </div>
        <div class="container">
        <form action="/survey" method="POST">
        <p>Your Name: <input type="text" name="name" required></p>
        <p>Dojo Location: <select name="location">
            <option value="Arlington">Arlington</option>
            <option value="Boise">Boise</option>
            <option value="Chicago">Chicago</option>
            <option value="Dallas">Dallas</option>
            <option value="LA">LA</option>
            <option value="Oakland">Oakland</option>
            <option value="OC">OC</option>
            <option value="Online">Online</option>
            <option value="San Jose">San Jose</option>
            <option value="Seattle">Seattle</option>
            <option value="Tulsa">Tulsa</option>
        </select>
        </p>
        <p>Favorite Language: <select name="language">
            <option value=".NET/c#">.NET/C#</option>
            <option value="Java">Java</option>
            <option value="Javascript">Javascript</option>
            <option value="Python">Python</option>
        </select>
        </p>
        <p>Comments (optional):</p>
        <textarea name="comments" rows="10" cols="75"></textarea><br>
        <input type="submit" value="Submit Survey">
        </form>

        </div>
    </div>
</body>
</html>
