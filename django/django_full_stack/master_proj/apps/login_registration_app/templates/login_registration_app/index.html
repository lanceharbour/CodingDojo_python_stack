<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login and Registration</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom CSS -->
    {% load static %}
    <link rel='stylesheet' type='text/css' href="{% static 'login_registration_app/css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Login and Registration</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample09" aria-controls="navbarsExample09" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarsExample09">
            <ul class="navbar-nav mr-auto">
            </ul>
        </div>
    </nav>
    <main role="main" class="container">
        <div class="row mt-5">
            <div class="col">
                <h3>Registration</h3>
                {% if messages %}
                <ul class="messages">    
                    {% for message in messages %}    
                        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                    {% endfor %}
                </ul>
                {% endif %}
                <form action="/register" method="POST" oninput='conf_password.setCustomValidity(conf_password.value != password.value ? "Passwords do not match." : "")'>
                    {% csrf_token %}
                    <div class="form-group row form-row">
                        <label class="col-sm-2 col-form-label">First Name</label>
                        <div class="col-sm-10">
                        <input name="first_name" type="text" class="form-control-lg" placeholder="First Name" required>
                        </div>
                    </div>
                    <div class="form-group row form-row">
                        <label class="col-sm-2 col-form-label">Last Name</label>
                        <div class="col-sm-10">
                        <input name="last_name" type="text" class="form-control-lg" placeholder="Last Name" required>
                        </div>
                    </div>
                    <div class="form-group row form-row">
                        <label class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input name="email" type="email" class="form-control-lg" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="form-group row form-row">
                        <label class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                        <input name="password" type="password" class="form-control-lg" placeholder="Password" minlength="8" required>
                        </div>
                    </div>
                    <div class="form-group row form-row">
                        <label class="col-sm-2 col-form-label">Confirm PW</label>
                        <div class="col-sm-10">
                        <input name="conf_password" type="password" class="form-control-lg" placeholder="Confirm Password" minlength="8" required>
                        </div>
                    </div>
                    <div class="form-group row form-row">
                        <div class="col-sm-10">
                            <button type="submit" class="shadow btn btn-dark">Register</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col">
                <h3>Login</h3>
                {% if messages %}
                <ul class="messages">    
                    {% for message in messages %}    
                        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                    {% endfor %}
                </ul>
                {% endif %}
                <form action="/login" method="POST">
                {% csrf_token %}
                    <div class="form-group row form-row">
                        <label class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input name="email" type="email" class="form-control-lg" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="form-group row form-row">
                        <label class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                        <input name="password" type="password" class="form-control-lg" placeholder="Password" minlength="8" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="shadow btn btn-dark">Log In</button>
                        </div>
                    </div>
                </form>
            </div> 
        </div>
    </main>
    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
