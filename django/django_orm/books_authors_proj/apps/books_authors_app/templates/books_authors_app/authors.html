<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom CSS -->
    {% load static %}
    <link rel='stylesheet' type='text/css' href="{% static 'books_authors_app/css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample09" aria-controls="navbarsExample09" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsExample09">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
            <a class="nav-link" href="/">Books</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="/authors">Authors</a>
            </li>
        </ul>
        </div>
    </nav>
    <main role="main" class="container">
        <div class="row">
            <div class="col">
                <h3>Add a Author</h3>
                <form action="/add_author" method="POST">
                    {% csrf_token %}
                    <div class="col">
                            <div class="form-group">
                                <label>First Name:</label>
                                <input name="first_name" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Last Name:</label>
                                <input name="last_name" type="text" class="form-control">
                            </div>
                        <div class="form-group">
                            <label>Notes:</label>
                            <textarea name="new_note" class="form-control" rows="5" required></textarea>
                        </div>
                    <button class="button" type="submit">Add</button>
                    </div>
                </form>
            </div>
            <div class="col results">
                <div class="table-responsive table-outline">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for author in author_list %}
                                <tr>
                                    <td>{{ author.id }}</td>
                                    <td>{{ author.first_name}} {{ author.last_name }}</td>
                                    <td><a href="/authors/{{ author.id }}">View</a></td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div> 
        </div>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
