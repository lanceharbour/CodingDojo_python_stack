<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Custom CSS -->
    {% load static %}
    <link rel='stylesheet' type='text/css' href="{% static 'random_word_app/css/style.css' %}">
</head>
<body>
        <div class="center-div-1">
            <p>Random Word (attempt #{{request.session.counter}})</p>
        </div>
        <div class="center-div-2">
            <div class="random">
                <p>{{request.session.random_word.random}}</p>
            </div>
        </div>
        <div class="button-div">
            <form action="random_word" method="post">
                {% csrf_token %}
                <button class="button" type="submit">Generate</button>
            </form>
        </div>
        <div class="button-div">
            <form action="random_word/reset" method="post">
                {% csrf_token %}
                <button class="button" type="submit">Reset</button>
            </form>
        </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
</body>
</html>
